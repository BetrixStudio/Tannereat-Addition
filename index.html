<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addition Tannereat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" integrity="sha384-xeJqLiuOvjUBq3iGOjvSQSIlwrpqjSHXpduPd6rQpuiM3f5/ijby8pCsnbu5S81n" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <img src="img/image 4.jpg" alt="">
    
    <!-- Conteneur de l'addition -->
    <div class="container boiteAddition p-4">
        <!-- Header -->
        <div class="boiteAdditionHeader">
            <img src="img/maki_cross.png" alt="">
            <span class="px18">Addition</span>
        </div>

        <!-- Titre de la page -->
        <div class="boiteAdditionTitle">
            <span class="px18">Votre addition groupée</span>
        </div>

        <!-- Détails et sous totaux des commandes des utilisateurs -->
        <div class="boiteAdditionUser">
            <div class="boiteAdditionUserName">
                <span>Lucas.B (Hôte)</span>
                <span class="px14">Supprimer un invité</span>
            </div>
            <div class="boiteAdditionUserDetails">
                <div class="boiteAdditionUserDetailsMenu">
                    <div class="boiteAdditionUserDetailsMenuQty">
                        <span>2x</span><span>Menu S11</span>
                    </div>
                    <span>15,50 €</span>
                </div>
                <div class="boiteAdditionUserDetailsMenu">
                    <div class="boiteAdditionUserDetailsMenuQty">
                        <span>1x</span><span>Menu PO9</span>
                    </div>
                    <span>15,50 €</span>
                </div>
            </div>
            <div class="boiteAdditionUserSousTotaux">
                <span>31 €</span>
            </div>
            <hr class="solid">
        </div>
        <div class="boiteAdditionUser">
            <div class="boiteAdditionUserName">
                <span>Tom B.</span>
                <span class="px14">Supprimer un invité</span>
            </div>
            <div class="boiteAdditionUserDetails">
                <div class="boiteAdditionUserDetailsMenu">
                    <div class="boiteAdditionUserDetailsMenuQty">
                        <span>2x</span><span>Menu S21</span>
                    </div>
                    <span>18,50 €</span>
                </div>
            </div>
            <div class="boiteAdditionUserSousTotaux">
                <span>18,50 €</span>
            </div>
            <hr class="solid">
        </div>
        <div class="boiteAdditionUser">
            <div class="boiteAdditionUserName">
                <span>Quentin P.</span>
                <span class="px14">Supprimer un invité</span>
            </div>
            <div class="boiteAdditionUserDetails">
                <div class="boiteAdditionUserDetailsMenu">
                    <div class="boiteAdditionUserDetailsMenuQty">
                        <span>2x</span><span>Menu S11</span>
                    </div>
                    <span>15,50 €</span>
                </div>
                <div class="boiteAdditionUserDetailsMenu">
                    <div class="boiteAdditionUserDetailsMenuQty">
                        <span>3x</span><span>Menu M1</span>
                    </div>
                    <span>10,50 €</span>
                </div>
            </div>
            <div class="boiteAdditionUserSousTotaux">
                <span>26 €</span>
            </div>
            <hr class="solid">
        </div>

        <!-- Code de promotion -->
        <div class="boiteAdditionPromo">
            <img src="img/ic_round-discount.png" alt="">
            <span>Ajoutez un code de promotion</span>
            <hr class="solid">
        </div>

        <!-- Totaux de la commande-->
        <div class="boiteAdditionTotaux">
            <div class="boiteAdditionTotauxSousTotal">

            </div>
            <div class="boiteAdditionTotauxFrais">

            </div>
            <div class="boiteAdditionTotauxLivraison">

            </div>
            <div class="boiteAdditionTotauxSousTotal">

            </div>
            <div class="boiteAdditionTotauxTotal">

            </div>
        </div>
    </div>

    <!-- Bouton pour commander et valider la commande -->
    <div class=" container boiteCommander">
        <span class="px20">Commander</span>
    </div>
</body>
</html>
